<!DOCTYPE html>
<html>
  <head>
    {include:include/head.html}
  </head>
  <body>
    {include:include/header.html}

    <div class="container">
      <h1>Task List</h1>

      <div style="margin: 1em 0;">
        <a class="btn btn-primary" href="/task_add.html">New Task</a>
      </div>
      <div>

        <table class="table table-striped table-bordered table-condensed">
          <col>
          <col>
          <col>
          <thead>
            <tr>
              <th>ID</th>
              <th>user</th>
              <th>subject</th>
              <th>body</th>
              <th>created at</th>
              <th>updated at</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr laiz:loop="TASKS:task">
              <td>{task.taskId}</td>
              <td>{task.userName}</td>
              <td>{task.subject}</td>
              <td>
                {task.body:b}
              </td>
              <td>{task.createdAt}</td>
              <td>{task.updatedAt}</td>
              <td>
                <a href="/task_info.html?task[taskId]={task.taskId}" class="btn">Info</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <ul>
          {pager:h}
        </ul>
      </div>

      {include:include/footer.html}
    </div>

    {include:include/foot.html}
  </body>
</html>
