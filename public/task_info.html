<!DOCTYPE html>
<html>
  <head>
    {include:include/head.html}
  </head>
  <body>
    {include:include/header.html}

    <div class="container">
      <h1>{action}</h1>

      <div class="row">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>ID</th>
            <td>{task.taskId}</td>
          </tr>
          <tr>
            <th>User</th>
            <td>{task.userName}</td>
          </tr>
          <tr>
            <th>Subject</th>
            <td>{task.subject}</td>
          </tr>
          <tr>
            <th>Body</th>
            <td>{task.body:b}</td>
          </tr>
          <tr>
            <th>Created At</th>
            <td>{task.createdAt}</td>
          </tr>
          <tr>
            <th>Updated At</th>
            <td>{task.updatedAt}</td>
          </tr>
        </table>


      </div>

      <div class="row">
        <a class="btn btn-primary" href="/task_edit.html?task[taskId]={task.taskId}">Edit</a>
      </div>
      <div class="row" style="margin-top: 1em;">
        <a class="btn" href="/task.html">Back</a>
      </div>

      {include:include/footer.html}
    </div>

    {include:include/foot.html}
    <script>
      // error
      $('.validator-error').each(function(i, tag){
        $(tag).closest('.control-group').addClass('error');
      });
    </script>
  </body>
</html>
